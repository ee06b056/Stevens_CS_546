<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Palindrome Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/main.css" />
    <script src="/static/js/palindromeChecker.js" ></script>
</head>
<body>
    <header>
        <h1>Palindrome Checker</h1>
    </header>
    <main>
        <h2>Check history</h2>
        <p><span class="is-palindrome">blue</span> specify the input is palindrome and <span class="not-palindrome">red</span> specify is input is not palindrome. </p>
        <ol id="attempts"></ol>

        <form name="form1">
            <label for="text_to_test">Text to Test: </label>
            <textarea name="phrase" placeholder="text to test" id="text_to_test"></textarea>
            <button type="button" onclick="palindromeCheck(form1.phrase.value)">Try it</button>
        </form>
    </main>
    
    
    <footer>
        <ul>
            <li>By: Bo Li</li>
            <li>CWID: 10423232</li>
        </ul>
    </footer>
</body>
</html>
